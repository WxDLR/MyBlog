<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="{% url 'blog:login' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="username" placeholder="请输入姓名">
    <input type="password" name="password" placeholder="请输入密码">
    <input type="button" value="登录">
</form>
</body>
</html>
